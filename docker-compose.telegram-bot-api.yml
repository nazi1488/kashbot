version: '3.8'

services:
  telegram-bot-api:
    image: aiogram/telegram-bot-api:latest
    container_name: telegram-bot-api
    restart: unless-stopped
    environment:
      TELEGRAM_API_ID: "${TELEGRAM_API_ID}"
      TELEGRAM_API_HASH: "${TELEGRAM_API_HASH}"
      TELEGRAM_LOCAL: "true"  # Включаем локальный режим
    ports:
      - "8081:8081"  # Порт для Bot API
    volumes:
      - telegram-bot-api-data:/var/lib/telegram-bot-api
    command:
      - "--api-id=${TELEGRAM_API_ID}"
      - "--api-hash=${TELEGRAM_API_HASH}"
      - "--local"  # Локальный режим для больших файлов
      - "--port=8081"
      - "--stat-port=8082"
      - "--max-file-upload-size=2000"  # 2GB макс размер загрузки
      - "--file-gc-timeout=3600"  # Время хранения файлов 1 час
      - "--dir=/var/lib/telegram-bot-api"
      - "--log=/var/log/telegram-bot-api/telegram-bot-api.log"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  telegram-bot-api-data:
    driver: local
